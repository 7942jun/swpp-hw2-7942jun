<h1>Sign in</h1>
<div>
  <label class="email">E-mail
    <input type="text" [(ngModel)]="email" id="email-input">
    <br>
  </label>
  <label class="password">Password
    <input type="password" [(ngModel)]="password" id="pw-input">
    <br>
  </label>
</div>
<div class="sign-in-button">
  <button (click)="sign_in()" id="signin-button">Sign in</button>
</div>
