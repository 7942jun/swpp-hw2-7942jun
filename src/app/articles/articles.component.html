<head>
</head>
<body>
  <table class="table">
    <thead>
    <tr>
      <th>id</th>
      <th>title</th>
      <th>author name</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let article of articles">
        <th>{{article.id}}</th>
        <th><button (click)="article_detail(article.id)">{{article.title}}</button></th>
        <th>{{getUsername(article.author_id)}}</th>
      </tr>
    </tbody>
  </table>
  <div class="article-button">
    <button (click)="create_article()" id="create-article-button">Create</button>
  </div>
</body>
